machine:
  python:
    version:
      - 2.7.10
      - 3.4.0
      - 3.5.0

dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get install --yes git-core python-pip python-scipy libgdal-dev libatlas-base-dev gfortran libfreetype6-dev libglib2.0-dev zlib1g-dev python-pycurl
    - pip install -r requirements-dev.txt
    - pip install -e .

test:
  override:
    - python setup.py test

