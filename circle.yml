machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get install -f --yes libgdal-dev
    - pip install setuptools
    - pip install -U pip
    - pip install wheel
    - pip install numpy==1.10.4
    - pip install -r requirements-dev.txt
    - pip install -e .

test:
  override:
    - python setup.py test

