machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get install -f --yes libgdal-dev
    - pip install setuptools>=20.3.1
    - pip install -U pip
    - pip install wheel
    - pip install tox>=2.3.1

test:
  override:
    - tox


deployment:
  production:
    branch: master
    commands:
      - echo "[pypi]" > ~/.pypirc
      - echo "username:" $PYPI_USERNAME >> ~/.pypirc
      - echo "password:" $PYPI_PASSWORD >> ~/.pypirc
      - make release
