machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get install -f --yes libgdal-dev libatlas-base-dev gfortran libglib2.0-dev zlib1g-dev
    - pip install -r requirements-dev.txt
    - pip install -e .

test:
  override:
    - python setup.py test

