machine:
  python:
    version: 2.7.10

dependencies:
  pre:
    - sudo apt-get -y update
    - sudo apt-get install -f --yes git-core python-pip python-scipy libgdal-dev libatlas-base-dev gfortran libfreetype6-dev libglib2.0-dev zlib1g-dev python-pycurl
    - pip install -r requirements-dev.txt
    - pip install -e .

test:
  override:
    - python setup.py test

